<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <!--Importar la fuente de los Ã­conos de Google-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Importar la hojas de estilos de materialize css-->
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/index.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <title>Cards, Chips y Collections en materialize</title>
</head>
<body>
  <nav class="nav-wrapper">
    <a class="brand-logo" href="#">logo</a>
    <ul class="right hide-on med-and-down">
      <li> <a href="#">option1</a></li>
      <li> <a href="#">option1</a></li>
      <li> <a href="#">option1</a></li>

    </ul>
  </nav>
<div class="row">
  <div class="card light-blue darken-2 small">
    <div class="card-content white-text">
      <p>soy una prueba</p>
    </div>

  </div>
</div>
<div class="row">
  <div class=" col s6">
    <div class="card light-blue darken-2 medium">
      <div class="card-image waves-effect waves-block waves-light">
        <img class="activator" src="img/0034.jpg" alt="imagen">
      </div>
      <div class="card-reveal">
        <span class="card-title">Otro titulo <i class="material-icons right">close</i></span>

      </div>
      <div class="card-content white-text">
        <span class="card-title"></span>
        <p>soy una prueba</p>
        <div class="card-action">
          <a href="#">Enlace1</a>
          <a href="#">Enlace1</a>
          <a href="#">Enlace1</a>

        </div>
      </div>
    </div>

  </div>
  <div class="col s6">
    <div class="chip">
      <img src="img/0034.jpg" alt="segunda foto"/>
      hola
    </div>
    <div class="collection width-header">
      <h4 class="collection-header">Titulo</h4>
      <a href="#"class =collection-item>Item 1</a>
      <a href="#"class =collection-item>Item 2</a>
      <a href="#"class =collection-item>Item 3</a>

    </div>
  </div>
</div>
<div class="row">
  <div class="card light-blue darken-2 small">
    <div class="card-content white-text">
      <p>soy una prueba</p>
    </div>

  </div>
</div>


  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
